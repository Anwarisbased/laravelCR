services:
  - type: web
    name: cannarewards-api
    env: docker
    region: oregon  # or your preferred region
    plan: free      # or choose another plan
    branch: main    # your production branch
    healthCheckPath: /health  # Simple health check endpoint
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY  # This will be generated after deployment
        sync: false   # Mark as secret
      - key: DB_HOST
        fromDatabase:
          name: cannarewards-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: cannarewards-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: cannarewards-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: cannarewards-db
          property: username
      - key: DB_PASSWORD
        fromDatabase:
          name: cannarewards-db
          property: password
      # Add other necessary environment variables as needed
      - key: REDIS_URL
        fromService:
          type: redis
          name: cannarewards-redis
          property: connectionString

databases:
  - name: cannarewards-db
    region: oregon
    plan: free

redis:
  - name: cannarewards-redis
    region: oregon
    plan: free