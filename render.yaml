services:
  - type: web
    name: cannarewards-api
    env: docker
    region: oregon  # or your preferred region
    plan: free      # or choose another plan
    branch: main    # your production branch
    healthCheckPath: /api/health
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_HOST
        fromDatabase:
          name: cannarewards-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: cannarewards-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: cannarewards-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: cannarewards-db
          property: username
      - key: DB_PASSWORD
        fromDatabase:
          name: cannarewards-db
          property: password

databases:
  - name: cannarewards-db
    region: oregon
    plan: free