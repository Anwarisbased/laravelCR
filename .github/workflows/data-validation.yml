name: Laravel Data Object Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, ffi
        ini-values: post_max_size=256M, max_execution_time=300
        tools: composer:v2

    - name: Install dependencies
      run: composer install --no-interaction --no-suggest --optimize-autoloader

    - name: Copy environment file
      run: cp .env.example .env

    - name: Generate application key
      run: php artisan key:generate

    - name: Run Data object specific tests
      run: php artisan test --filter DataObjectsTest

    - name: Validate Data objects
      run: php artisan data:validate

    - name: Run all tests
      run: php artisan test